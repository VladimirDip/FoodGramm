{% load thumbnail %}

<div class="card" data-id={{ recipe.id }}>
    {% thumbnail recipe.image '960x500' crop='center' as im %}
        <a href="{{ recipe.get_absolute_url }}" class="link"><img src="{{ im.url }}" alt="{{ recipe.title }}"
                                                                  class="card__image"></a>
    {% endthumbnail %}
    <div class="card__body">
        <a class="card__title link" href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a>

        <ul class="card__items">
            {% for tag in recipe.tags.all %}
                <li class="card__item"><span
                        class="badge badge_style_{{ tag.color }}">{{ tag.display_name }}</span></li>

            {% endfor %}
        </ul>


        <div class="card__items card__items_column">
            <p class="card__text"><span class="icon-time"></span> {{ recipe.cooking_time }} мин.</p>
            <p class="card__text"><span class="icon-user"></span> <a href="#"
                                                                     style="color: black">{{ recipe.author }}</a>
            </p>

        </div>
    </div>
    <div class="card__footer">
        <button class="button button_style_light-blue" name="purchases" data-out><span
                class="icon-plus button__icon"></span>Добавить в покупки
        </button>
    </div>
</div>
